<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Conversor desenvolvido para transformar reais em centavos, e também quantidade mínima de moedas para este valor."/>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
  <title>Conversor - Real para Centavos</title>
</head>
<body>

  <header class="header">
    <h1>Conversor de Real para Centavos</h1>
  </header>

  <div class="main">

    <div class="card">
      <img src="img/moeda1.png" alt="moeda de 1 real">
      <label>Valor em Reais</label>
      <input type="number" placeholder="Ex: 2,89" class="inputReais">
      <button class="calcular">Calcular</button>
    </div>

    <div class="resultado">
      <h2>Centavos</h2>
      <span class="result">0</span>
      <div class="moedas active">
        <span class="resultMoedas"></span>
      </div>
    </div>
  </div>

</body>
</html>
